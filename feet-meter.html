<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let foot = +prompt('Nhap so foot');
    let meter = +prompt('Nhap so meter ');
    function footToMeter(foot){
        return foot * 0.305;
    }
    document.write('Ket qua la :' +  footToMeter(foot) + "<br>");
    function meterToMeter(meter){
        return meter * 3.279;
    }
    document.write('Ket qua la :' +  meterToMeter(meter));

</script>
</body>
</html>
